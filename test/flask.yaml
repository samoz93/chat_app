apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask-api
          image: samoz93/flask-api
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: chat-config
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  namespace: chat-app
spec:
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  selector:
    app: flask
